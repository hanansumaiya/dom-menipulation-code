      //////////
      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const li = document.createElement("li");
          li.innerText = "Add New Item";
          li.classList.add("item");
          const ul = document.getElementById("un-list");
          ul.appendChild(li);
        });
      /////
      document
        .getElementById("un-list")
        .addEventListener("click", function (arif) {
          arif.target.parentNode.removeChild(arif.target);
        });
    </script>
  </body>
