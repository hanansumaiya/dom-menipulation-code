      <p>
        akta button e click kore kivabe kono attribute remove kora jai seita

      </p>
      <h2 id="secret-heading">THIS HEADING IS SECRET</h2>
      <input id="dlt-input" type="text" placeholder="please write 'delete'" />
      <button id="dlt-btn" disabled>DELETE</button>
    </div>
    <!-- ---------------------------------------------------- -->

    <script>
      //////////
      document.getElementById("dlt-btn").addEventListener("click", function () {
        document.getElementById("secret-heading").style.display = "none";
      });

      document
        .getElementById("dlt-input")
        .addEventListener("keyup", function (event) {
          const sumaiya = document.getElementById("dlt-btn");
          if (event.target.value == "delete") {
            sumaiya.removeAttribute("disabled");
          } else {
            sumaiya.setAttribute("disabled", true);
          }
        });
